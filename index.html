<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Sites complementares - Conteúdo sobre IA Agêntica e Future Tech.">
  <title>sites complementares</title>
  <style>
    /* Reset e configurações globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    :root {
      --primary: #4a90e2;
      --secondary: #50e3c2;
      --text: #333333;
      --bg: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --card-bg: rgba(255, 255, 255, 0.95);
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: clamp(1rem, 3vw, 2rem);
      overflow-x: hidden;
    }
    
    .container {
      width: min(1400px, 100% - 2rem);
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }
    
    main {
      /* Espaço para personalizações no conteúdo principal, se necessário */
    }
    
    /* Grid com duas colunas e altura uniforme para os cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: clamp(1rem, 2vw, 2rem);
      padding: 1rem;
      grid-auto-rows: 1fr; /* Garante que todos os cards da mesma linha tenham a mesma altura */
    }
    
    .site-card {
      background: var(--card-bg);
      border-radius: clamp(15px, 2vw, 20px);
      padding: clamp(1rem, 2vw, 1.5rem);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      height: 100%;
      
      /* Flex interno para organizar o conteúdo */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    @media (hover: hover) {
      .site-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      }
    }
    
    .site-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(74, 144, 226, 0.2), transparent);
      transform: rotate(45deg);
      transition: 0.6s;
      pointer-events: none;
    }
    
    @media (hover: hover) {
      .site-card:hover::before {
        animation: shine 1.2s;
      }
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    
    .site-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
      text-align: center; /* Centraliza o título do card */
    }
    
    .site-desc {
      color: #555;
      line-height: 1.6;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }
    
    .site-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    
    .site-link:focus {
      outline: 2px solid var(--primary);
      outline-offset: 4px;
    }
    
    .deco-bg {
      position: fixed;
      width: 100vmax;
      height: 100vmax;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 50% 50%, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .site-card {
        padding: 1rem;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .site-card {
        transition: none;
      }
      
      .site-card::before {
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="deco-bg"></div>
  <div class="container">
    <header>
      <h1>Sites Complementares</h1>
    </header>
    <main>
      <div class="grid">
        <!-- Card: IA Agêntica -->
        <a href="https://ravellsl.github.io/site-complementar-ia-agentica/" class="site-link" target="_blank" rel="noopener noreferrer">
          <div class="site-card">
            <h2 class="site-title">IA Agêntica</h2>
            <p class="site-desc">Conceitos fundamentais da Inteligência Artificial Agêntica</p>
          </div>
        </a>
        
        <!-- Card: Future Tech -->
        <a href="https://ravellsl.github.io/future-tech/" class="site-link" target="_blank" rel="noopener noreferrer">
          <div class="site-card">
            <h2 class="site-title">Nosso Futuro Tecnológico</h2>
            <p class="site-desc">
              Evolução da tecnologia atual e seus desdobramentos até a 5ª revolução industrial
            </p>
          </div>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
